<div class="docs-cli"><div class="docs-reference-cli-content"><header class="docs-reference-header"><span class="docs-reference-category">CLI</span><div class="docs-reference-title"><div><h1>生成环境</h1><div class="docs-api-item-label type-command full">命令</div></div></div></header><div class="docs-code docs-reference-cli-toc"><pre class="docs-mini-scroll-track"><code><div class="shiki line cli">ng generate environments<button member-id="Options" class="shiki-ln-line-option">[options]</button></div></code></pre></div><div><p>为你的项目生成并配置环境文件。环境文件允许你为各种环境（如开发、测试和生产）定义不同的设置和配置。这个原理图可以帮助你创建和管理这些文件，从而更轻松地为每个环境自定义你的应用的行为了。</p>
