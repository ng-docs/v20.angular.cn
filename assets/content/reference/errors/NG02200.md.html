    <h1 tabindex="-1">缺少可迭代对象求差器</h1>
    <a class="docs-github-links" target="_blank" href="https://github.com/angular/angular/edit/main/adev/src/content/reference/errors/NG02200.md" title="Edit this page" aria-label="Edit this page">

    <p><a href="/api/common/NgFor"><code>NgFor</code></a> 未能找到传入值的可迭代者求差器。请确保它是一个可迭代者，例如一个 <code>Array</code>。</p>

  <h2 id="debugging-the-error">
    <a href="#debugging-the-error" class="docs-anchor" tabindex="-1" aria-label="Link to Debugging the error">调试错误</a>
  </h2>
  <p>当在模板中使用 ngFor 时，你必须使用某种类型的可迭代对象，例如 <code>Array</code>、<code>Set</code>、<code>Map</code> 等。
如果你尝试迭代对象中的键，则应该查看 <a href="/api/common/KeyValuePipe">KeyValue 管道</a>。</p>
