  <div class="docs-page-title">
    <h1 tabindex="-1">@defer 依赖项加载失败</h1>
    <a class="docs-github-links" target="_blank" href="https://github.com/angular/angular/edit/main/adev/src/content/reference/errors/NG0750.md" title="Edit this page" aria-label="Edit this page">
      <!-- Pencil -->
      <docs-icon role="presentation">edit</docs-icon>
    </a>
  </div>
    </header>
    <p>当加载 <code>@defer</code> 控制块的依赖失败时（通常是由于网络状况不佳），并且没有配置 <code>@error</code> 控制块来处理失败状态时，会发生此错误。在这种情况下，没有 <code>@error</code> 控制块可能会导致糟糕的用户体验。</p>

  <h2 id="debugging-the-error">
    <a href="#debugging-the-error" class="docs-anchor" tabindex="-1" aria-label="Link to Debugging the error">调试此错误</a>
  </h2>
  <p>验证你是否已将 <code>@error</code> 控制块添加到你的 <code>@defer</code> 控制块中，以处理失败状态。</p>
