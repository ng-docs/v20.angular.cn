    <h1 tabindex="-1">无效的多重提供者</h1>
    <a class="docs-github-links" target="_blank" href="https://github.com/angular/angular/edit/main/adev/src/content/reference/errors/NG0209.md" title="Edit this page" aria-label="Edit this page">

    </header>
    <p>当 Angular 运行时注入一个意图用于 <code>multi: true</code> 的令牌，但却发现了一个非数组值时，它将抛出此错误。例如，<a href="/api/core/ENVIRONMENT_INITIALIZER"><code>ENVIRONMENT_INITIALIZER</code></a> 的提供方式应为 <code>{provide: ENVIRONMENT_INITIALIZER, multi: true, useValue: () =&gt; {...}}</code>。</p>
