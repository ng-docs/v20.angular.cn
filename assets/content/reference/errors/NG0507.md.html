    <p>当 Angular 检测到由服务器端渲染 (SSR) 生成的内容在渲染后被更改时，就会抛出此错误。水合过程依赖于 SSR 后内容保持不变，这包括空格和注释节点。这些空格和注释节点必须保留在 SSR 过程生成的 HTML 中。请在水合指南中了解更多信息。</p>

  <h2 id="debugging-the-error">
    <a href="#debugging-the-error" class="docs-anchor" tabindex="-1" aria-label="Link to Debugging the error">调试错误</a>
  </h2>
  <p>通常，这会在以下情况下发生：</p>
<p>一些 CDN 提供商具有内置特性，可以从 HTML 中删除空格和注释节点以进行优化。请验证 CDN 配置中是否有此类选项并将其关闭。
如果您使用 SSR 生成的 HTML 的自定义后处理（作为构建步骤），请确保此过程不会删除空格和注释节点。</p>
